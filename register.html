<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        html,
        body {
            height: 100%;
        }
        
        .wrapper {
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            display: flex;
            background: linear-gradient(45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB, #FFDC18, #f46b45);
            background-size: 1000% 100%;
            animation: gradient 14s linear infinite;
            animation-direction: alternate;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0%
            }
            100% {
                background-position: 100%
            }
        }
        
        .modal.modal-fixed-footer {
            top: 15% !important;
        }
        
        .modal.login {
            width: fit-content;
            padding: 5px;
        }
        
        .modal .modal-footer {
            border-radius: 0 0 2px 2px;
            background-color: #fafafa;
            padding: 4px 6px;
            height: 56px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="flayer" class="wrapper">
        <form>
            <div class="card-panel z-depth-5">
                <h5 class="center" style="font-family:Montserrat; font-weight: 800; margin-bottom: 1%;">Go Freelancing!
                </h5>
                <p class="center" style="font-family:Montserrat; margin-top:0px; margin-bottom: 28px;">Join our community now!
                </p>
                <div class="input-field" style="margin-bottom: 0px;">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate" required>
                    <label for="username" style="font-family:Montserrat; font-size: 16px; display: flex">Username<p
              style="font-family: Montserrat; font-size: 16px; margin-top: 0px;">*</p></label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="email" class="validate" required>
                    <label for="email" style="font-family:Montserrat; font-size: 16px; display: flex">Email<p
              style="font-family: Montserrat; font-size: 16px; margin-top: 0px;">*</p></label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" name="pass1" required>
                    <label for="password" style="font-family:Montserrat; font-size: 16px; display: flex">Password<p
              style="font-family: Montserrat; font-size: 16px; margin-top: 0px;">*</p></label>
                </div>


                <div class="input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input type="password" name="pass2" required>
                    <label for="password" style="font-family:Montserrat; font-size: 16px; display: flex">Confirm Password<p
              style="font-family: Montserrat; font-size: 16px; margin-top: 0px;">*</p></label>
                </div>
                <!-- <p class="right">Already have an account? <a href="#login" class="modal-trigger">login</a></p> -->
                <!-- <br> -->
                <a class="waves-effect waves-light btn" style="text-align: center; width: fit-content; margin-left: 24%; font-family: Montserrat; font-weight: 800;">REGISTER HERE</a>

                <div class="clearfix"></div>
            </div>
        </form>
    </div>
    <!-- login form put in the form -->
    <div class="modal modal-fixed-footer login" id="login">
        <form>
            <div class="modal-conent">
                <div class="">
                    <h5 class="center">Login</h5>
                    <p class="center">Let's talk & share</p>
                    <div class="row">

                        <div class="col m12 s12">
                            <div class="input-field">
                                <i class="material-icons prefix">person</i>
                                <input type="text" name="username">
                                <label>Enter username/email</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" name="pass1">
                                <label>Enter password</label>
                            </div>
                            <p>
                                <label>
                  <input type="checkbox">
                  <span>Remember me</span>
                </label>
                            </p>
                        </div>

                    </div>
                </div>
                <!-- end of modal container -->
            </div>

            <div class="modal-footer">
                <div class="container">
                    <p class="left">Are you New? <a href="register.html" class="modal-trigger">Register</a></p>
                    <input type="submit" name="submit" value="login" class="btn pulse">
                    <input type="button" value="close" class="btn modal-close red">
                </div>
            </div>

        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>

    <script>
        const login = document.querySelectorAll(".modal");
        M.Modal.init(login, {
            opacity: 0.7,
            dismissible: false,
            width: 'auto'

        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            FormValidation.formValidation(
                document.getElementById('demoForm'), {
                    fields: {
                        name: {
                            validators: {
                                notEmpty: {
                                    message: 'The name is required'
                                },
                                stringLength: {
                                    min: 6,
                                    max: 30,
                                    message: 'The name must be more than 6 and less than 30 characters long'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_]+$/,
                                    message: 'The name can only consist of alphabetical, number and underscore'
                                }
                            }
                        },
                        price: {
                            validators: {
                                notEmpty: {
                                    message: 'The price is required'
                                },
                                numeric: {
                                    message: 'The price must be a number'
                                }
                            }
                        },
                        'size[]': {
                            validators: {
                                notEmpty: {
                                    message: 'The size is required'
                                }
                            }
                        },
                        availability: {
                            validators: {
                                notEmpty: {
                                    message: 'The availability option is required'
                                }
                            }
                        },
                    },
                    plugins: {
                        trigger: new FormValidation.plugins.Trigger(),
                        materialize: new FormValidation.plugins.Materialize(),
                        submitButton: new FormValidation.plugins.SubmitButton(),
                        icon: new FormValidation.plugins.Icon({
                            valid: 'fa fa-check',
                            invalid: 'fa fa-times',
                            validating: 'fa fa-refresh',
                        }),
                    },
                }
            );
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            FormValidation.formValidation(
                document.getElementById('demoForm'), {
                    fields: {
                        password: {
                            validators: {
                                required: {
                                    message: 'The password is required'
                                },
                                checkStrength: {
                                    message: 'It must be more than 8 characters long',
                                    callback: function(input) {
                                        return input.value.length >= 8;
                                    },
                                },
                                checkUppercase: {
                                    message: 'It must contain at least one uppercase character',
                                    callback: function(input) {
                                        return input.value != input.value.toLowerCase();
                                    },
                                },
                                checkLowercase: {
                                    message: 'It must contain at least one lowercase character',
                                    callback: function(input) {
                                        return input.value != input.value.toUpperCase();
                                    },
                                },
                                checkDigit: {
                                    message: 'It must contain at least one digit',
                                    callback: function(input) {
                                        return input.value.search(/[0-9]/) >= 0;
                                    },
                                },
                            }
                        },
                    },
                    plugins: {
                        alias: new FormValidation.plugins.Alias({
                            // The required validator is infact treated as notEmpty validator
                            required: 'notEmpty',
                            // These checkers are treated as callback validator
                            checkStrength: 'callback',
                            checkUppercase: 'callback',
                            checkLowercase: 'callback',
                            checkDigit: 'callback',
                        }),
                    },
                }
            );
        });
    </script>
</body>

</html>
