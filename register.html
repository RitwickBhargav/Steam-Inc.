<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
  <style>
.wrapper {
    width: 100%;
    height: 100%;
    position: absolute;
    background: linear-gradient(45deg,#EE7752, #E73C7E, #23A6D5, #23D5AB,#FFDC18, #FF3706);
    background-size: 600% 100%;
    animation: gradient 14s linear infinite;
    animation-direction: alternate;
}
@keyframes gradient {
    0% {background-position: 0%}
    100% {background-position: 100%}
}
  </style>
</head>

<body>
  <div id="flayer" class="wrapper">
    <div id="slayer">
      <div class="container" id="content">
        <div class="row d-flex justify-content-center align-self-center text-center">
          <div class="col l3 m3 s12"></div>
          <div class="col l6 m6 s12">
            <form>
              <div class="card-panel z-depth-5">
                <h5 class="center" style="font-family:Montserrat; font-weight: 800; margin-bottom: 1%;">Go Freelancing!</h5>
                <p class="center" style="font-family:Montserrat; margin-top:0px;">Join our community now!</p>
                <div class="input-field" style="margin-bottom: 0px;">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username" type="text" class="validate">
          <label for="username">Username</label>
                </div>

                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" name="email" class="validate">
                  <label>Enter email</label>
                </div>

                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="pass1">
                  <label>Enter password</label>
                </div>


                <div class="input-field">
                  <i class="material-icons prefix">vpn_key</i>
                  <input type="password" name="pass2">
                  <label>Confirm password</label>
                </div>
                <p class="right">Already have an account? <a href="#login" class="modal-trigger">login</a></p>
                <input type="submit" name="submit" value="register" class="btn left col s12">

                <div class="clearfix"></div>
              </div>
            </form>

          </div>
          <div class="col l3 m3 s12"></div>



        </div>
      </div>
    </div>
  </div>
  <!-- login form put in the form -->
  <div class="modal modal-fixed-footer" id="login">
    <form>
      <div class="modal-conent">
        <div class="container">
          <h5 class="center">Login</h5>
          <p class="center">Let's talk & share</p>
          <div class="row">

            <div class="col m12 s12">
              <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" name="username">
                <label>Enter username/email</label>
              </div>

              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" name="pass1">
                <label>Enter password</label>
              </div>
              <p>
                <label>
                  <input type="checkbox">
                  <span>Remember me</span>
                </label>
              </p>
            </div>

          </div>
        </div><!-- end of modal container -->
      </div>

      <div class="modal-footer">
        <div class="container">
          <p class="left">Are you New? <a href="register.html" class="modal-trigger">Register</a></p>
          <input type="submit" name="submit" value="login" class="btn pulse">
          <input type="button" value="close" class="btn modal-close red">
        </div>
      </div>
  </div>
  </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <script>
    const login = document.querySelectorAll(".modal");
    M.Modal.init(login, {
      opacity: 0.7,
      dismissible: false
    });
  </script>
</body>

</html>
